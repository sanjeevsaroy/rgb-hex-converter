<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Rgb-Hex Converter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <div class="input">
        <label for="red-input">RGB:</label>
        <input id="red-input" type="text" maxlength="3" value="255">
        <input id="green-input" type="text" maxlength="3" value="255">
        <input id="blue-input" type="text" maxlength="3" value="255">
      </div>
      <div class="input">
        <label for="hex-input">HEX:</label>
        <input id="hex-input" type="text" maxlength="7" value="#ffffff">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
